<!DOCTYPE html>
<html>
<head>
	<title>Fantasy Stats</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
	<link href="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet" />
	<script type="text/javascript">
		getStats("QB");
		getStats("WR");
		getStats("RB");
		getStats("TE");
		getStats("DEF");

		function getStats(position) {
			$.get( "tmp/"+position+".json", function( data ) {
				var table = "<h3>"+position+"</h3><div class='table-responsive'><table id='"+position.toLowerCase()+"-table' class='table table-striped'><thead><tr><th>Name</th> <th>team</th><th>Projected Points NFL</th><th>Projected Points FFN Standard</th><th>Projected Points FFN Standard Low</th><th>Projected Points FFN Standard High</th><th>Projected Points FFN PPR</th><th>Projected Points FFN PPR Low</th><th>Projected Points FFN PPR High</th><th>Projected Points Fantasy Data</th></tr></thead><tbody>";
				$.each(data, function (key, val) {
					$.each(val, function (k, v) {
						table += "<tr><td>"+k+"</td><td>"+v['team']+"</td><td>"+(v['projectedPointsNFL'] ? v['projectedPointsNFL'] : 0)+"</td><td>"+(v['projectedPointsFFNStandard'] ? v['projectedPointsFFNStandard'] : 0)+"</td><td>"+(v['projectedPointsFFNStandardLow'] ? v['projectedPointsFFNStandardLow'] : 0)+"</td><td>"+(v['projectedPointsFFNStandardHigh'] ? v['projectedPointsFFNStandardHigh'] : 0)+"</td><td>"+(v['projectedPointsFFNPPR'] ? v['projectedPointsFFNPPR'] : 0)+"</td><td>"+(v['projectedPointsFFNPPRLow'] ? v['projectedPointsFFNPPRLow'] : 0)+"</td><td>"+(v['projectedPointsFFNPPRHigh'] ? v['projectedPointsFFNPPRHigh'] : 0)+"</td><td>"+(v['projectedPointsFantasyData'] ? v['projectedPointsFantasyData'] : 0)+"</td></tr>";
					});
				});
				table += "</tbody></table></div>";
				$( "#"+position.toLowerCase()+"" ).html(table);
				$(document).ready(function() {
					$('#'+position.toLowerCase()+'-table').dataTable();
				});
			});
		}
	</script>
</head>
<body>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="/	">Fantasy Stats</a>
		</div>
	</div>
</nav>

<div class="jumbotron">
	<div class="container">
		<h1>Fantasy Stats</h1>
		<p>Fantasy Stats from a few different sites:</p>
		<ul>
			<li><a href="http://www.fantasyfootballnerd.com">Fantasy Football Nerd</a></li>
			<li><a href="http://api.fantasy.nfl.com">NFL</a></li>
			<li><a href="https://fantasydata.com">Fantasy Data</a></li>
		</ul>
	</div>
</div>

<div class="container">
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#qb">QB</a></li>
		<li><a data-toggle="tab" href="#wr">WR</a></li>
		<li><a data-toggle="tab" href="#rb">RB</a></li>
		<li><a data-toggle="tab" href="#te">TE</a></li>
		<li><a data-toggle="tab" href="#def">DEF</a></li>
	</ul>
	<div class="tab-content">
		<div id="qb" class="tab-pane fade in active">
			<h3>QB</h3>
		</div>
		<div id="wr" class="tab-pane fade">
			<h3>WR</h3>
		</div>
		<div id="rb" class="tab-pane fade">
			<h3>RB</h3>
		</div>
		<div id="te" class="tab-pane fade">
			<h3>TE</h3>
		</div>
		<div id="def" class="tab-pane fade">
			<h3>DEF</h3>
		</div>
	</div>
</div>
</body>
</html>
